<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .active{
            color: rgb(60, 166, 223);
            font-size: 17px;
        }
    </style>
</head>
<body>

    <!-- Nav bar starts here -->

    <nav>
        <div class="nav-bar flex justify-around w-full h-14 bg-indigo-200 items-center text-black fixed z-10">
            <div>
                <div class="h-full">
                    <a href="" onclick="reload()">
                        <img class="h-10" src="https://w7.pngwing.com/pngs/982/544/png-transparent-news-graphy-logo-icon-news-logo-text-photography-computer-wallpaper.png" alt="">
                    </a>
                </div>
            </div>
            <div class="flex gap-6">
                <button id="ipl" onclick="onNavItemClick('ipl')" class="bg-none hover:text-[17px] active:text-blue-400 active:text-[17px]">IPL</button>
                <button id="finance" onclick="onNavItemClick('finance')" class="bg-none hover:text-[17px] active:text-blue-400 active:text-[17px]">Finance</button>
                <button id="politics" onclick="onNavItemClick('politics')" class="bg-none hover:text-[17px] active:text-blue-400 active:text-[17px]">Politics</button>
                <button id="technology" onclick="onNavItemClick('technology')" class="bg-none hover:text-[17px] active:text-blue-400 active:text-[17px]">Technology</button>
            </div>
            <div>
                <input id="news-input" class="bg-none rounded-md mr-3 h-9 p-2" type="text" placeholder="e.g. science">
                <button id="search-button" class="mx-3 bg-blue-500 text-white py-[6px] px-3 rounded-md">Search</button>
            </div>
        </div>
    </nav>

    <!-- Nav bar ends here -->

    <main class="">
        <div id="cards-container" class="outer flex gap-12 pt-24 justify-around flex-wrap items-start mx-auto max-w-[1250px] shrink">
            
        </div>
    </main>

    <template id="cards-template">
        <div class="card w-72 min-w-56 h-auto overflow-hidden rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-[1px] hover:cursor-pointer">
            <div class="image w-full h-full rounded-md overflow-hidden">
                <img id="news-img" class="object-cover" src="https://placekitten.com/640/360" alt="No image">
            </div>
            <div class="p-4">
                <h2 id="news-heading" class="text-xl font-semibold">This is main heading</h2>
                <h3 class="text-sm my-[2px]" id="news-source">By ABP news</h3>
                <p id="news-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero sit repellendus quos, a cupiditate sequi, esse vel quas officiis delectus ipsum, laborum mollitia ullam similique doloremque dolor adipisci libero incidunt!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
